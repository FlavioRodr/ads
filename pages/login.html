<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional: Include the jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="../js/bootstrap.min.js"></script>

<script type="text/javascript">

var setFocusOn = function($elem) {
	document.getElementById($elem).focus();
};

</script>

</head>
<body>
<header>
	<div class="container">
	 	<div class="row">	 		
	 		<h3 class="text-center">Agenda de Serviços</h3>	 				
	 	</div>

	 	<div class="row">	
	 		<p class="text-center">Faça o <a href="javascript:;" onclick="setFocusOn('email');">login</a> ou <a href="javascript:;" onclick="setFocusOn('name');">cadastra-se</a>.</p>
	 		
	 	</div>
	 	
	 	<div class="row">
	 		<div class="col-sm-6 col-sm-offset-3">
	 			<form class="form-horizontal" role="form">
	 				<div class="form-group">
	 					<label class="control-label col-sm-3" for="email">Email</label>
	 					<div class="col-sm-7"> 
	 						<input id="email" class="form-control" name="email" type="email" required>
	 					</div>			
	 				</div>	

					<div class="form-group">
						<label class="control-label col-sm-3" for="password">Senha</label>	
						<div class="col-sm-7"> 
							<input id="password" class="form-control" name="password" type="password" required>
						</div>						
					</div>	
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4 col-sm-5 col-sm-offset-4 col-md-3 col-md-offset-5">
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-block">Entrar</button> 
							</div>						
						</div>	
					</div>									
	 			</form>
	 		</div>
	 	</div>	

	 	<div class="row">
		 	<div class="col-xs-12">
		 		<form class="form-horizontal" role="form">
	 			<div class="row">
					<div class="col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3" >						
						<div class="form-group">
			 				<label class="control-label col-sm-3" for="name">Nome</label>
			 				<div class="col-sm-7"> 
			 					<input id="name" name="name" class="form-control" type="text" maxlength="255">
			 				</div>	 					
			 			</div>

		 				<div class="form-group">
		 					<label class="control-label col-sm-3" for="surname">Sobrenome</label>
		 					<div class="col-sm-7"> 
								<input id="surname" name="surname" class="form-control" type="text" maxlength="255">
							</div>	 					
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3" for="cpf">CPF</label>
							<div class="col-sm-7"> 
								<input id="cpf" name="cpf" class="form-control" type="text">
							</div>	 					
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3" for="cpf">Email</label>
							<div class="col-sm-7"> 
								<input id="email" name="email" class="form-control" type="email" >
							</div>	 					
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3" for="phone">Telefone</label>
							<div class="col-sm-7"> 
								<input id="telefone" name="phone" class="form-control" type="text">
							</div>	 					
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3" for="passwordFirst">Senha</label>
							<div class="col-sm-7"> 
								<input id="passwordFirst" name="passwordFirst" class="form-control" type="password">
							</div>	 					
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3" for="passwordSecond">Repita a senha</label>
							<div class="col-sm-7"> 
								<input id="passwordSecond" name="passwordSecond" class="form-control" type="password">
							</div>	 					
						</div>						

					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">	
						<div class="row">
							<div class="col-xs-4 col-xs-offset-4 col-sm-5 col-sm-offset-4 col-md-3 col-md-offset-5">
			 					<div class="form-group">
			 						<button class="btn btn-primary btn-block">Cadastrar-se</button>
			 					</div>	 					
							</div>
						</div>						
					</div>	
				</div>
	 			
				</form>	 	
		 	</div> 					
	 		
	 	</div>

 	</div>
</header>
</body>
</html>
